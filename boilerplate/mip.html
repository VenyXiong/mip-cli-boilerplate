<!DOCTYPE html>
<html mip>
<head>
    <meta charset="UTF-8">
    <title><!-- 标题 --></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="applicable-device"content="mobile">
    <!-- 在standard html中添加 -->
    <link rel="miphtml" href="页面h5 url">
    <!-- 在mip html中添加 -->
    <link rel="standardhtml" href="页面h5 url">
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/mipmain-v1.0.1.css">
    <style mip-custom>
    /* 自定义样式 */
    </style>
</head>

<body>{%if: ${preset}%}${preset|raw}{%/if%}
<!-- 正文 -->
{%if: ${examples}%}
    {%for: ${examples} as ${example}%}
    <p style="text-align:left;font-size:18px;margin-top:20px;color: green">${example.title}</p>
    <p style="text-align:left;margin-bottom:10px;color:gray">${example.description}</p>${example.code|raw}
    {%/for%}
{%/if%}
<script src="https://mipcache.bdstatic.com/static/mipmain-v1.1.0.js"></script>
{%for: ${elements} as ${element}%}<script src="${element}"></script>
{%/for%}
</body>
</html>
